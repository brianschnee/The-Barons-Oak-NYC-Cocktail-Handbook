<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A cocktail handbook for bartenders. Recipes and servings are provided with each search.">
    	<meta name="keywords" content="drinks, cocktails, bar, mixologist">

		<title>The Dead Rabbit NYC Cocktail Handbook</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@200;300;400;600&display=swap"
			rel="stylesheet">
	</head>
	<body>
		<img id="bar" src="./images/bar.jpeg" alt="The Dead Rabbit NYC Bar">

		<header id="primary-header">
			<img id="logo" src="./images/The-Dead-Rabbit-Logo.png" alt="The Dead Rabbit NYC Logo">
			<h1 id="handbook">Cocktail Handbook</h1>
		</header>

		<form id="form">
			<input type="text" name="" value="" placeholder="irish whiskey...">
			<button type="button" name="button">search</button>
		</form>

		<main id="cocktails">
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
